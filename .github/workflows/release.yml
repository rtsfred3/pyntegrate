---
name: "release"

on:
  push:
    branches:
      - "pypi"

jobs:
  pre-release:
    name: "Release"
    runs-on: "ubuntu-latest"
    
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          ref: 'pypi'
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install wheel
      - name: Build package
        run: |
          ./generate_whl.sh --release
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest_release_${{ matrix.python-version }}"
          prerelease: false
          title: "Latest Release Build (Python ${{ matrix.python-version }})"
          files: |
            dist/*.whl
            dist/*.tar.gz
